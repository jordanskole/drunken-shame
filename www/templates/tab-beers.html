<ion-view title="Beers">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="beer in beers" type="item-text-wrap" href="#/tab/beer/{{beer.id}}">
        {{beer.name}}
        <span class="item-note">
          {{beer.type}}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
