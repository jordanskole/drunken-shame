<ion-view title="Beers">
  <ion-content class="has-header">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="search.$" placeholder="search">
      </label>
      <button class="button button-clear button-small">
        filter
      </button>
    </div>
    <ion-list>
      <ion-item ng-repeat="beer in beers | orderByPriority | filter:search.$" type="item-text-wrap" href="#/tab/beer/{{beer.$id}}" class="item item-avatar item-icon-right">
        <img src="img/glass/{{beer.glass}}.svg" alt="" />
        <i ng-click="favorite()" style="z-index:1000;" class="icon ion-ios7-star-outline"></i>
        <h2>{{beer.name}}</h2>
        <p>
          {{beer.brewery}} &bull; {{beer.style}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
